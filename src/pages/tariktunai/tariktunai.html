<ion-header>
    
      <ion-navbar>
        <ion-title>Tarik Tunai</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
        <form (submit)="submitButton()">
           <ion-list><ion-item>
              <div text-left text-wrap text-capitalize><h1> <strong>Tarik Tunai melalu agen terdekat</strong> </h1></div>
              <div class="spacer" style="height: 10px;" ></div>
              <div text-left text-wrap text-capitalize><h2> <strong>Masukkan nominal dan alamat tempat penarikan</strong> </h2></div>
           </ion-item>
              <ion-item>
                <ion-label>Nominal Penarikan</ion-label>
                <ion-input type="text" [(ngModel)]="input.nominalstr" name="nominal" (change)="onChangePrice($event.target.value)" (keyup)="onPriceUp($event.target.value)" (focus)="($event.target.value='')"></ion-input>
              </ion-item>
        
                <ion-item>
                    <ion-label stacked>Note</ion-label>
                    <ion-textarea type="text" rows="3" maxLength="500" [(ngModel)]="input.note" name="note" textarea></ion-textarea>
                  </ion-item>
        
              <div padding>
                <button ion-button color="primary" block>SUBMIT</button>
              </div>
        
            </ion-list>
          </form>
    </ion-content>
